<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CAS Server</title>
    <!-- 公共文件引入 -->
    <div th:replace="/common/common_js_css :: common_js_css"></div>
    <!-- 定制文件引入 -->
    <link rel="stylesheet" th:href="@{${#themes.code('mojitoming.standard.css.file')}}">
    <script th:src="@{${#themes.code('mojitoming.javascript.file')}}"></script>
</head>
<body>
    <div class="layui-container-fluid">
        <fieldset id="login-region" class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>Login</legend>
            <div class="layui-field-box">
                <!--/*@thymesVar id="credential" type=""*/-->
                <form class="layui-form layui-form-pane" method="post" th:object="${credential}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input th:field="*{username}" type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input th:field="*{password}" type="password" id="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <img id="captcha-img" th:src="@{/kaptcha}" alt="验证码" onclick="changeCode()">
                        <div class="layui-input-block">
                            <input th:field="*{captcha}" type="text" id="captcha" name="captcha" required lay-verify="required" placeholder="请输入验证码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <section>
                                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                                <input type="hidden" name="_eventId" value="submit"/>
                                <input type="hidden" name="geolocation"/>
                                <input id="login-btn" class="btn btn-submit btn-block layui-btn layui-btn-normal" name="submit" accesskey="l"
                                       th:value="#{screen.welcome.button.login}" tabindex="6" type="submit"/>
                            </section>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</body>
</html>
